<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Test API ƒê·ªì √Ån</title>
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .box { border: 1px solid #ddd; padding: 15px; margin-bottom: 20px; border-radius: 5px; }
        button { cursor: pointer; padding: 8px 15px; background: #007bff; color: white; border: none; border-radius: 4px; }
        button:hover { background: #0056b3; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üß™ Test K·∫øt N·ªëi API Backend</h1>

    <div class="box">
        <h3>1. ƒêƒÉng nh·∫≠p (L·∫•y Token)</h3>
        <input type="text" id="username" placeholder="Username" value="admin">
        <input type="password" id="password" placeholder="Password" value="123456">
        <button onclick="handleLogin()">Login</button>
        <p><strong>Token hi·ªán t·∫°i:</strong> <span id="token_display" style="color:red">Ch∆∞a c√≥</span></p>
    </div>

    <div class="box">
        <h3>2. L·∫•y danh s√°ch Todos (C·∫ßn Token)</h3>
        <button onclick="getTodos()">G·ªçi API /todos</button>
        <div id="result">K·∫øt qu·∫£ s·∫Ω hi·ªán ·ªü ƒë√¢y...</div>
    </div>

    <script>
        // C·∫•u h√¨nh ƒë∆∞·ªùng d·∫´n API (ƒê√∫ng port b·∫°n ƒëang ch·∫°y: 5000)
        const BASE_URL = 'http://127.0.0.1:5000'; 
        let currentToken = '';

        // H√†m Login
        async function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();
                
                if (response.ok) {
                    // L∆∞u token l·∫°i
                    currentToken = data.token; 
                    document.getElementById('token_display').innerText = "ƒê√£ l·∫•y ƒë∆∞·ª£c Token!";
                    alert("ƒêƒÉng nh·∫≠p th√†nh c√¥ng!");
                    console.log("Token:", currentToken);
                } else {
                    alert("L·ªói ƒëƒÉng nh·∫≠p: " + JSON.stringify(data));
                }
            } catch (error) {
                alert("L·ªói k·∫øt n·ªëi! Ki·ªÉm tra xem Server ƒë√£ b·∫≠t ch∆∞a?");
                console.error(error);
            }
        }

        // H√†m l·∫•y Todos
        async function getTodos() {
            if (!currentToken) {
                alert("‚ö†Ô∏è B·∫°n ch∆∞a c√≥ Token! H√£y ƒëƒÉng nh·∫≠p tr∆∞·ªõc.");
                return;
            }

            try {
                const response = await fetch(`${BASE_URL}/todos/`, {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json',
                        // QUAN TR·ªåNG: G·ª≠i Token k√®m theo request
                        'Authorization': `Bearer ${currentToken}`
                    }
                });

                const data = await response.json();
                
                // Hi·ªÉn th·ªã k·∫øt qu·∫£ ra m√†n h√¨nh
                document.getElementById('result').innerHTML = `<pre>${JSON.stringify(data, null, 2)}</pre>`;
            } catch (error) {
                document.getElementById('result').innerText = "L·ªói g·ªçi API: " + error;
            }
        }
    </script>
</body>
</html>
