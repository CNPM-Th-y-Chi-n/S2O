<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Pro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        .card { border: none; shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px; }
        .todo-item { transition: all 0.3s; cursor: pointer; }
        .todo-item:hover { background-color: #f8f9fa; transform: translateX(5px); }
        .hidden { display: none !important; }
        #loading-spinner { position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1000; }
    </style>
</head>
<body>

    <div id="loading-spinner" class="hidden">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100" id="login-screen">
        <div class="card p-4 shadow-lg" style="width: 400px;">
            <div class="text-center mb-4">
                <h2 class="text-primary fw-bold"><i class="fas fa-check-circle"></i> Todo App</h2>
                <p class="text-muted">ƒêƒÉng nh·∫≠p ƒë·ªÉ qu·∫£n l√Ω c√¥ng vi·ªác</p>
            </div>
            <form onsubmit="handleLogin(event)">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" id="username" class="form-control" value="admin" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" id="password" class="form-control" value="123456" required>
                </div>
                <button type="submit" class="btn btn-primary w-100 py-2">
                    ƒêƒÉng nh·∫≠p <i class="fas fa-sign-in-alt ms-2"></i>
                </button>
            </form>
        </div>
    </div>

    <div class="container py-5 hidden" id="dashboard-screen">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="fw-bold text-dark">üëã Xin ch√†o, <span id="user-display" class="text-primary">User</span></h2>
            <button onclick="handleLogout()" class="btn btn-outline-danger btn-sm">
                ƒêƒÉng xu·∫•t <i class="fas fa-sign-out-alt"></i>
            </button>
        </div>

        <div class="card p-3 mb-4">
            <div class="input-group">
                <input type="text" id="new-todo-title" class="form-control" placeholder="H√¥m nay b·∫°n c·∫ßn l√†m g√¨?">
                <button class="btn btn-success px-4" onclick="createTodo()">
                    <i class="fas fa-plus"></i> Th√™m
                </button>
            </div>
        </div>

        <div class="row" id="todo-list">
            </div>
    </div>

    <script>
        // ‚ö†Ô∏è QUAN TR·ªåNG: Ki·ªÉm tra ƒë√∫ng c·ªïng Server c·ªßa b·∫°n (5000 hay 9999)
        const BASE_URL = 'http://127.0.0.1:5000'; 
        
        // --- 1. QU·∫¢N L√ù TR·∫†NG TH√ÅI (LOGIN/LOGOUT) ---
        function checkAuth() {
            const token = localStorage.getItem('accessToken');
            const loginScreen = document.getElementById('login-screen');
            const dashboardScreen = document.getElementById('dashboard-screen');

            if (token) {
                // ƒê√£ ƒëƒÉng nh·∫≠p -> Hi·ªán Dashboard, ·∫®n Login
                loginScreen.classList.add('hidden');
                dashboardScreen.classList.remove('hidden');
                document.getElementById('user-display').innerText = localStorage.getItem('username') || 'B·∫°n';
                fetchTodos(); // T·ª± ƒë·ªông t·∫£i danh s√°ch
            } else {
                // Ch∆∞a ƒëƒÉng nh·∫≠p -> Hi·ªán Login, ·∫®n Dashboard
                loginScreen.classList.remove('hidden');
                dashboardScreen.classList.add('hidden');
            }
        }

        // --- 2. X·ª¨ L√ù LOGIN ---
        async function handleLogin(event) {
            event.preventDefault(); // Ch·∫∑n reload trang
            showLoading(true);

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            try {
                const response = await fetch(`${BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    // L∆∞u Token v√†o b·ªô nh·ªõ tr√¨nh duy·ªát (localStorage)
                    localStorage.setItem('accessToken', data.token); 
                    localStorage.setItem('username', username);
                    checkAuth(); // C·∫≠p nh·∫≠t giao di·ªán
                } else {
                    alert('ƒêƒÉng nh·∫≠p th·∫•t b·∫°i: ' + (data.message || 'Sai th√¥ng tin'));
                }
            } catch (error) {
                alert('L·ªói k·∫øt n·ªëi Server!');
                console.error(error);
            } finally {
                showLoading(false);
            }
        }

        function handleLogout() {
            if(confirm("B·∫°n c√≥ ch·∫Øc mu·ªën ƒëƒÉng xu·∫•t?")) {
                localStorage.removeItem('accessToken');
                localStorage.removeItem('username');
                checkAuth();
            }
        }

        // --- 3. X·ª¨ L√ù TODO (GET & POST) ---
        async function fetchTodos() {
            const token = localStorage.getItem('accessToken');
            try {
                // Nh·ªõ th√™m d·∫•u / ·ªü cu·ªëi n·∫øu server y√™u c·∫ßu
                const response = await fetch(`${BASE_URL}/todos/`, { 
                    method: 'GET',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.status === 401) {
                    handleLogout(); // Token h·∫øt h·∫°n th√¨ ƒë√° ra ngo√†i
                    return;
                }

                const todos = await response.json();
                renderTodos(todos);

            } catch (error) {
                console.error("L·ªói t·∫£i todo:", error);
            }
        }

        async function createTodo() {
            const titleInput = document.getElementById('new-todo-title');
            const title = titleInput.value.trim();
            if (!title) return alert("Vui l√≤ng nh·∫≠p n·ªôi dung!");

            const token = localStorage.getItem('accessToken');
            showLoading(true);

            try {
                const response = await fetch(`${BASE_URL}/todos/`, {
                    method: 'POST',
                    headers: { 
                        'Authorization': `Bearer ${token}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ title: title, description: "ƒê∆∞·ª£c t·∫°o t·ª´ Web App" })
                });

                if (response.ok) {
                    titleInput.value = ''; // X√≥a √¥ nh·∫≠p
                    fetchTodos(); // T·∫£i l·∫°i danh s√°ch
                }
            } catch (error) {
                alert("L·ªói khi t·∫°o todo");
            } finally {
                showLoading(false);
            }
        }

        // --- 4. H√ÄM V·∫º GIAO DI·ªÜN (RENDER) ---
        function renderTodos(todos) {
            const listContainer = document.getElementById('todo-list');
            listContainer.innerHTML = ''; // X√≥a c≈©

            if (todos.length === 0) {
                listContainer.innerHTML = '<p class="text-center text-muted">Ch∆∞a c√≥ c√¥ng vi·ªác n√†o. Th√™m m·ªõi ngay!</p>';
                return;
            }

            todos.forEach(todo => {
                const html = `
                    <div class="col-md-12 mb-2">
                        <div class="card p-3 todo-item d-flex flex-row justify-content-between align-items-center">
                            <div>
                                <h5 class="mb-0 fw-bold">${todo.title}</h5>
                                <small class="text-muted">${todo.description || 'Kh√¥ng c√≥ m√¥ t·∫£'}</small>
                            </div>
                            <span class="badge bg-secondary">ID: ${todo.id}</span>
                        </div>
                    </div>
                `;
                listContainer.innerHTML += html;
            });
        }

        function showLoading(isShow) {
            const spinner = document.getElementById('loading-spinner');
            if (isShow) spinner.classList.remove('hidden');
            else spinner.classList.add('hidden');
        }

        // Ch·∫°y khi trang v·ª´a t·∫£i xong
        checkAuth(); 
    </script>
</body>
</html>
